<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Sora:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Base -->
    <link rel="stylesheet" href="./assets/css/base.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header__body">
                <!-- Logo -->
                <a href="!#" class="logo">
                    <img src="./assets/img/Logo.svg" alt="" class="logo__img">
                </a>

                <!-- Navigation -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="!#" class="navbar__link navbar__link--active">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="!#" class="navbar__link ">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="!#" class="navbar__link ">Services & Rates</a>
                        </li>
                        <li class="navbar__item">
                            <a href="!#" class="navbar__link">Reviewa</a>
                        </li>
                        <li class="navbar__item">
                            <a href="!#" class="navbar__link ">Contacts us</a>
                        </li>
                    </ul>
                </nav>

                <!-- Action -->
                <div class="header-action">
                    <a href="#!" class="btn header-action__btn">Sign Up</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <div class="hero__body">
                <!-- Hero media -->
                <div class="hero__media">
                    <figure class="hero__images">
                        <img src="./assets/img/cat.jpg" alt="Cat" class="hero__img">
                        <img src="./assets/img/dog.jpg" alt="Dog" class="hero__img">
                        <!-- Decor -->
                        <img src="./assets/img/decor1.svg" alt="" class="hero__decor">
                        <img src="./assets/img/decor2.svg" alt="" class="hero__decor">
                    </figure>
                    <!-- Hero list -->
                    <div class="hero__list">
                        <!-- Hero item 1 -->
                        <div class="hero-item">
                            <img src="./assets/img/pet-1.jpg" alt="" class="hero-item__thumb">
                            <div class="hero-item__info">
                                <p class="hero-item__tittle">Pet Health</p>
                                <div class="hero-item__skeleton"></div>
                                <div class="hero-item__skeleton"></div>
                            </div>
                        </div>
                        <span class="hero-item__separate"></span>
                        <!-- Hero item 2 -->
                        <div class="hero-item">
                            <img src="./assets/img/pet-2.jpg" alt="" class="hero-item__thumb">
                            <div class="hero-item__info">
                                <p class="hero-item__tittle">Pet Cart</p>
                                <div class="hero-item__skeleton"></div>
                                <div class="hero-item__skeleton"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Hero content -->
                <section class="hero__content">
                    <h2 class="hero__heading">Established &
                        Trusted Pet
                        Care Service</h2>
                    <p class="hero__desc">Discover a wide variety of Pawsitive services to choose from, including
                        daycare, private walks, office duty and spa.</p>
                    <div class="hero__row">
                        <a href="" class="hero__btn btn">
                            Book a Meet
                            <div class="hero__icon">
                                <img src="./assets/img/right-arrow.svg" alt="">
                            </div>
                        </a>
                        <p class="hero__schedule">Schedule a Call</p>
                    </div>
                </section>
            </div>
        </div>
    </section>
</body>

</html>
